<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .circle{
        border: 2px solid black;
        height: 400px;
        width: 400px;
        border-radius: 500px;
       background-color: palevioletred;
    .circle1{
        border: 2px solid black;
        height: 300px;
        width: 300px;
        border-radius: 300px;background-color: aqua;
        position: absolute;left: 50px;
        position: relative;top: 50px;
        }
    .circle2{
        border: 2px solid black;
        height: 200px;
        width: 200px;
        border-radius: 200px;background-color: rgb(222, 11, 11);
        position: relative;top: -200px;
        position: relative;left: 100px;
    }
    .circle3{
        border: 2px solid black;
        height: 100px;
        width: 100px;
        border-radius: 200px;background-color: green;
        position: relative;top: -350px;
        position: relative;left: 150px;
    }
    }
</style>
<body>
    <h1>circle</h1>
    <div class="circle">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>

    </div>
</body>
</html>
